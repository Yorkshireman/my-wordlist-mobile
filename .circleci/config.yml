version: 2.1

jobs:
  run_tests:
    docker:
      - image: circleci/node:19.8.1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm run test

workflows:
  my_wordlist_mobile_workflow:
    jobs:
      - run_tests
